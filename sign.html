  <div style="margin-bottom:6px;">
    <label>Greeting</label><br />
    <input id="sigGreeting" value="Best regards," style="width:100%;padding:6px;" />
  </div>

  <div style="margin-bottom:6px;">
    <label>Name</label><br />
    <input id="sigName" value="Mr. Nguyễn Đình Toàn Thiện" style="width:100%;padding:6px;" />
  </div>

  <div style="margin-bottom:6px;">
    <label>Title</label><br />
    <input id="sigTitle" value="Director" style="width:100%;padding:6px;" />
  </div>

  <div style="margin-bottom:6px;">
    <label>Personal phone</label><br />
    <input id="sigPhone" value="0974 932 991" style="width:100%;padding:6px;" />
  </div>

  <div style="margin-bottom:6px;">
    <label>Personal email</label><br />
    <input id="sigEmail" value="thien.nguyen@vidratek.com" style="width:100%;padding:6px;" />
  </div>
</div>

<script>
  function bindSignature() {
    document.getElementById('greetingText').innerText =
      document.getElementById('sigGreeting').value;

    document.getElementById('nameText').innerText =
      document.getElementById('sigName').value;

    document.getElementById('titleText').innerText =
      document.getElementById('sigTitle').value;

    const phone = document.getElementById('sigPhone').value;
    document.getElementById('phoneText').innerText = phone;
    document.getElementById('phoneLink').href = 'tel:' + phone.replace(/\s/g, '');

    const email = document.getElementById('sigEmail').value;
    document.getElementById('emailText').innerText = email;
    document.getElementById('emailLink').href = 'mailto:' + email;
  }

  document.querySelectorAll('#sigGreeting,#sigName,#sigTitle,#sigPhone,#sigEmail')
    .forEach(el => el.addEventListener('input', bindSignature));

  bindSignature();
</script>
