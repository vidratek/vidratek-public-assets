<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <title>VIDRATEK Public Assets</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      max-width: 900px;
      margin: 32px auto;
      padding: 0 16px;
    }
    h1 { margin-bottom: 8px; }
    p { color: #555; }
    ul { padding-left: 18px; }
    li { margin: 6px 0; }
    a { text-decoration: none; color: #2563eb; }
    a:hover { text-decoration: underline; }
    .file { font-family: monospace; }
  </style>
</head>
<body>
  <h1>üìÅ VIDRATEK ‚Äì Public Assets</h1>
  <p>Danh s√°ch file public (d√πng cho email signature, website, Github CDN).</p>

  <ul id="files">
    <li>Loading‚Ä¶</li>
  </ul>

  <script>
    const owner = "vidratek";
    const repo = "vidratek-public-assets";
    const branch = "main";

    fetch(`https://api.github.com/repos/${owner}/${repo}/contents?ref=${branch}`)
      .then(res => res.json())
      .then(files => {
        const ul = document.getElementById("files");
        ul.innerHTML = "";

        files
          .filter(f => f.type === "file")
          .forEach(f => {
            const rawUrl = `https://${owner}.github.io/${repo}/${f.name}`;
            const li = document.createElement("li");
            li.innerHTML = `üìÑ <a class="file" href="${rawUrl}" target="_blank">${f.name}</a>`;
            ul.appendChild(li);
          });
      })
      .catch(err => {
        document.getElementById("files").innerHTML =
          "<li>‚ùå Kh√¥ng load ƒë∆∞·ª£c danh s√°ch file</li>";
      });
  </script>
</body>
</html>
